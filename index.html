<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
<div id="map"></div>

<!-- Legend -->
<div id="legend" class="leaflet-bottom leaflet-left">
  <h3>Depth</h3>
  <div class="legend-item">
    <i style="background: green"></i> Shallow (&lt;= 10 km)
  </div>
  <div class="legend-item">
    <i style="background: yellow"></i> Intermediate (&lt;= 30 km)
  </div>
  <div class="legend-item">
    <i style="background: orange"></i> Moderate (&lt;= 50 km)
  </div>
  <div class="legend-item">
    <i style="background: red"></i> Deep (&lt;= 70 km)
  </div>
  <div class="legend-item">
    <i style="background: darkred"></i> Very Deep (&gt; 70 km)
  </div>
</div>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
